<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer: Crop Recommendation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 0;
        }

        form {
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: inline-block;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Farmer: Crop Recommendation</h1>
    
    <form method="POST">
        <label for="N">Nitrogen (N):</label>
        <input type="text" name="N" required><br><br>

        <label for="P">Phosphorus (P):</label>
        <input type="text" name="P" required><br><br>

        <label for="k">Potassium (K):</label>
        <input type="text" name="k" required><br><br>

        <label for="temperature">Temperature (Â°C):</label>
        <input type="text" name="temperature" required><br><br>

        <label for="humidity">Humidity (%):</label>
        <input type="text" name="humidity" required><br><br>

        <label for="ph">Soil pH:</label>
        <input type="text" name="ph" required><br><br>

        <label for="rainfall">Rainfall (mm):</label>
        <input type="text" name="rainfall" required><br><br>

        <button type="submit">Get Recommendation</button>
    </form>

    <br><br>
    <a href="/">Back to Home</a>

</body>
</html>
